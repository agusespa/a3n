<div>
    <style>
        h1 {
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
        }
        label {
            width: 200px;
        }
        input[type="text"],
        input[type="email"] {
            width: 300px;
            padding: 0.5rem;
        }
        input[type="number"] {
            width: 150px;
            padding: 0.5rem;
        }
        button {
            width: 10rem;
            margin-top: 18px;
            padding: 12px;
            background-color: #000;
            border: 1px solid #fff;
            color: #fff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #fff;
            color: #000;
        }
        .submit-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .indicator {
            display: none;
            font-size: 12px;
            margin-left: 10px;
        }
        .htmx-request {
            display: inline;
        }
        #message {
            text-align: center;
            padding: 20px 10px 0px 10px;
            font-size: 14px;
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff0000;
        }
    </style>

    <script>
        const allowSwap = [401, 403, 404];
        document.addEventListener("DOMContentLoaded", (event) => {
            document.body.addEventListener("htmx:beforeSwap", function (evt) {
                if (allowSwap.includes(evt.detail.xhr.status)) {
                    evt.detail.shouldSwap = true;
                    evt.detail.isError = false;
                }
            });
        });
    </script>

    <h1>Realm Settings</h1>

    <form
        hx-put="/api/realm"
        hx-trigger="submit"
        hx-target="#message"
        hx-headers='{"Accept": "application/json+cookie, text/html", "X-Admin-Request": "true"}'
        hx-indicator="#loading"
        hx-disabled-elt="#loginButton"
    >
        <div class="form-group">
            <label for="realm_name">Realm Name:</label>
            <input
                type="text"
                id="realm_name"
                name="realm_name"
                value="{{.RealmName}}"
                required
            />
        </div>

        <div class="form-group">
            <label for="realm_domain">Realm Domain:</label>
            <input
                type="text"
                id="realm_domain"
                name="realm_domain"
                value="{{.RealmDomain}}"
                required
            />
        </div>

        <div class="form-group">
            <label for="refresh_exp">Refresh Expiration (min.):</label>
            <input
                type="number"
                id="refresh_exp"
                name="refresh_exp"
                value="{{.RefreshExp}}"
                required
            />
        </div>

        <div class="form-group">
            <label for="access_exp">Access Expiration (min.):</label>
            <input
                type="number"
                id="access_exp"
                name="access_exp"
                value="{{.AccessExp}}"
                required
            />
        </div>

        <div class="form-group">
            <label for="email_verify">Email Verification Required</label>
            <input
                type="checkbox"
                id="email_verify"
                name="email_verify"
                {{if
                .EmailVerify}}checked{{end}}
            />
        </div>

        <div class="form-group">
            <label for="email_provider">Email Provider:</label>
            <input
                type="text"
                id="email_provider"
                name="email_provider"
                value="{{if .EmailProvider.Valid}}{{.EmailProvider.String}}{{end}}"
            />
        </div>

        <div class="form-group">
            <label for="email_sender">Email Sender:</label>
            <input
                type="text"
                id="email_sender"
                name="email_sender"
                value="{{if .EmailSender.Valid}}{{.EmailSender.String}}{{end}}"
            />
        </div>

        <div class="form-group">
            <label for="email_addr">Email Address:</label>
            <input
                type="email"
                id="email_addr"
                name="email_addr"
                value="{{if .EmailAddr.Valid}}{{.EmailAddr.String}}{{end}}"
            />
        </div>

        <div class="submit-container">
            <button type="submit" id="submit-btn">
                Save
                <span id="loading" class="indicator">...</span>
            </button>
            <div id="message"></div>
        </div>
    </form>
</div>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <script src="https://unpkg.com/htmx.org@1.9.2"></script>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                height: 100%;
                background-color: #000;
                color: #fff;
            }

            .container {
                display: flex;
                height: 100%;
            }

            .sidebar {
                width: 200px;
                background-color: #111;
                border-right: 1px solid #fff;
                display: flex;
                flex-direction: column;
            }

            .sidebar h1 {
                padding: 20px;
                margin: 0;
                border-bottom: 1px solid #fff;
            }

            .sidebar nav {
                flex-grow: 1;
            }

            .sidebar nav a {
                display: block;
                padding: 10px 20px;
                text-decoration: none;
                color: #fff;
                border-bottom: 1px solid #333;
            }

            .sidebar nav a:hover {
                background-color: #222;
            }

            .user-section {
                padding: 20px;
                border-top: 1px solid #fff;
            }

            .main-content {
                flex-grow: 1;
                padding: 20px;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .card {
                border: 1px solid #fff;
                padding: 20px;
            }

            button {
                background-color: #000;
                color: #fff;
                border: 1px solid #fff;
                padding: 5px 10px;
                cursor: pointer;
                margin-right: 10px;
            }

            button:hover {
                background-color: #222;
            }
        </style>

        <script>
            const t = 60000;
            let lastActivityTime = Date.now();

            function resetActivityTimer() {
                lastActivityTime = Date.now();
            }

            document.addEventListener("keydown", resetActivityTimer);
            document.addEventListener("click", resetActivityTimer);

            function refreshTokenIfActive() {
                const now = Date.now();

                if (now - lastActivityTime <= t) {
                    htmx.ajax("GET", "/api/refresh", {
                        swap: "none",
                        headers: {
                            "X-Admin-Request": "true",
                        },
                        error: function (response) {
                            window.location.href = "/a3n/admin/login";
                        },
                    });
                }
            }

            setInterval(refreshTokenIfActive, t);
        </script>
    </head>

    <body>
        <div class="container">
            <aside class="sidebar">
                <h1>a3n</h1>
                <nav>
                    <a href="/dashboard">Dashboard</a>
                    <a href="/users">Users</a>
                    <a href="/roles">Roles</a>
                    <a href="/settings">Settings</a>
                </nav>
                <div class="user-section">
                    <strong>{{ .FirstName }}</strong>
                    <a href="/admin/logout">Logout</a>
                </div>
            </aside>
            <main class="main-content">
                <div class="grid">
                    <div class="card">
                        <h3>Quick Actions</h3>
                        <button hx-post="/api/create-user" hx-target="#result">
                            Create User
                        </button>
                        <button hx-post="/api/create-role" hx-target="#result">
                            Create Role
                        </button>
                        <div id="result"></div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>

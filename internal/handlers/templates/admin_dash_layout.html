<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <script src="https://unpkg.com/htmx.org@1.9.2"></script>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                height: 100%;
                background-color: #000;
                color: #fff;
            }

            .container {
                display: flex;
                height: 100%;
            }

            .sidebar {
                width: 200px;
                background-color: #111;
                border-right: 1px solid #fff;
                display: flex;
                flex-direction: column;
            }

            .sidebar h1 {
                padding: 20px;
                margin: 0;
                border-bottom: 1px solid #fff;
            }

            .sidebar nav {
                flex-grow: 1;
            }

            .sidebar nav a {
                display: block;
                padding: 10px 20px;
                text-decoration: none;
                color: #fff;
                border-bottom: 1px solid #333;
                cursor: pointer;
            }

            .sidebar nav a:hover {
                background-color: #222;
            }

            .user-section {
                padding: 20px;
                border-top: 1px solid #fff;
            }

            .main-content {
                flex-grow: 1;
                padding: 20px;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .card {
                border: 1px solid #fff;
                padding: 20px;
            }

            button {
                background-color: #000;
                color: #fff;
                border: 1px solid #fff;
                padding: 5px 10px;
                cursor: pointer;
                margin-right: 10px;
            }

            button:hover {
                background-color: #222;
            }
            .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="number"] {
            width: 300px;
            padding: 0.5rem;
        }
        input[type="checkbox"] {
            margin-left: 150px;
        }
        .submit-btn {
            margin-left: 150px;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        </style>

        <script>
            const t = 600000;
            let lastActivityTime = Date.now();

            function resetActivityTimer() {
                lastActivityTime = Date.now();
            }

            document.addEventListener("keydown", resetActivityTimer);
            document.addEventListener("click", resetActivityTimer);

            function refreshTokenIfActive() {
                const now = Date.now();

                if (now - lastActivityTime <= t) {
                    htmx.ajax("GET", "/api/refresh", {
                        swap: "none",
                        headers: {
                            "X-Admin-Request": "true",
                        },
                        error: function (response) {
                            window.location.href = "/a3n/admin/login";
                        },
                    });
                }
            }

            setInterval(refreshTokenIfActive, t);
        </script>
    </head>

    <body>
        <div class="container">
            <nav class="sidebar">
                <h1>a3n</h1>
                <nav>
                    <a hx-get="/admin/dashboard/actions" hx-target="#main" hx-swap="innerHTML" hx-push-url="true">Dashboard</a>
                    <a hx-get="/admin/dashboard/settings" hx-target="#main" hx-swap="innerHTML" hx-push-url="true">Settings</a>
                    <a hx-get="/admin/dashboard/users" hx-target="#main" hx-swap="innerHTML" hx-push-url="true">Users</a>
                    <a hx-get="/admin/dashboard/roles" hx-target="#main" hx-swap="innerHTML" hx-push-url="true">Roles</a>
                </nav>
                <div class="user-section">
                    <strong>{{ .FirstName }}</strong>
                    <a href="/admin/login" href="logout">Logout</a>
                </div>
            </nav>

            <main id="main" class="main-content" hx-get="/admin/dashboard/actions" hx-trigger="load" hx-swap="innerHTML">
            </main>
        </div>
    </body>
</html>
